<!DOCTYPE html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FuturoBank - Inloggen</title>
	<link rel="stylesheet" href="css/algemeen.css">
	<link rel="stylesheet" href="css/account.css">
</head>

<body>
	<header>
		<img src="img/FuturoBank.jpg" alt="Banklogo" class="">
	</header>

	<nav>
		<div class="container">
			<img src="img/gebruiker.jpg" alt="Profiel" class="profile-image">
			<div id="username" class="user-name">User</div>
			<div class="logout-container">
				<a href="login.html" class="logout-btn">Uitloggen</a>
			</div>
		</div>
	</nav>
	<main>
		<div class="container">
			<section class="links-section">
				<a href="overschrijving.html" class="link-btn">Overschrijvingen</a>
				<a href="balance.html" class="link-btn">Mijn zichtrekening</a>
			</section>
		</div>
		<div class="container mt-5">
			<section class="links-section">
				<button type="button" id="bankBtn" class="btn btn-primary mr-2">Bank info!</button>
			</section>

			<section id="bankInfoSection" style="display: none;">
				<h2>Bank Information</h2>
				<table id="bankInfoTable" class="table">
					<thead class="thead-dark">
						<tr>
							<td>ID</td>
							<td>Name</td>
							<td>Description</td>
						</tr>
					</thead>
					<tbody id="bankInfoBody">
					</tbody>
				</table>
			</section>
		</div>
	</main>

	<footer>
		<p class="footer">
			<small>&copy; 2024 FuturoBank. All Rights Reserved.</small>
		</p>
	</footer>
	<script src="js/account.js"></script>

</body>

</html>
